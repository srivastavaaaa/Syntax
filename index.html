<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax - Learn Together</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .splash-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        .logo-container {
            text-align: center;
            animation: fadeInScale 1s ease-out;
        }

        .splash-logo {
            font-size: 4rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 2rem;
            font-family: 'Inter', sans-serif;
        }

        .loading-indicator {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            background-color: #007bff;
            border-radius: 50%;
            animation: loadingDot 1.5s infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .quote-container {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .quote {
            font-style: italic;
            color: #6c757d;
            max-width: 600px;
            margin-bottom: 0.5rem;
        }

        .quote-author {
            color: #495057;
            font-weight: 500;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes loadingDot {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        .splash-container.fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <h1 class="splash-logo">Syntax</h1>
            <div class="loading-indicator">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
        <div class="quote-container">
            <p class="quote">"The only way to learn a new programming language is by writing programs in it."</p>
            <p class="quote-author">- Dennis Ritchie</p>
        </div>
    </div>

    <script>
        // Array of inspiring quotes about learning and programming
        const quotes = [
            {
                text: "The only way to learn a new programming language is by writing programs in it.",
                author: "Dennis Ritchie"
            },
            {
                text: "Programming isn't about what you know; it's about what you can figure out.",
                author: "Chris Pine"
            },
            {
                text: "The best error message is the one that never shows up.",
                author: "Thomas Fuchs"
            },
            {
                text: "First, solve the problem. Then, write the code.",
                author: "John Johnson"
            }
        ];

        // Select a random quote
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.querySelector('.quote').textContent = `"${randomQuote.text}"`;
        document.querySelector('.quote-author').textContent = `- ${randomQuote.author}`;

        // Redirect to home page after animation
        setTimeout(() => {
            const splashContainer = document.querySelector('.splash-container');
            splashContainer.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 500);
        }, 3000);
    </script>
</body>
</html>
